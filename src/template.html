<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body class="bg-dark text-white">
    <nav-custom></nav-custom>

    <div class="container-fluid">

            <div class="col-md-4 py-3">
                <div class="card sticky-top shadow-lg" style="top: 56px; border: none !important;">
                    <div class="card-body bg-secondary" style="border-radius: 5px !important">
                        <input type="text" name="nama" id="nama" placeholder="nama sekolah" class="form-control">

                    <!-- next prev button -->
                    <br>
                    <div class="row d-none" id="pagingWrapper">
                        <small class="text-muted" id="total_data"></small>
                        <div class="col-md-12">
                            <button type="button" id="btnPrev" class="btn btn-sm btn-outline-light mt-2 disabled">
                                Prev
                            </button>
                            <button type="button" id="btnNext" class="btn btn-sm btn-outline-light mt-2">
                                Next

                        </div>
                    </div>
